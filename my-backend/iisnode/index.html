<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"EC2AMAZ-RTU7J12-10864-stderr-1720011469210.txt","computername":"EC2AMAZ-RTU7J12","pid":10864,"type":"stderr","created":1720011469210},{"file":"EC2AMAZ-RTU7J12-10864-stdout-1720011469200.txt","computername":"EC2AMAZ-RTU7J12","pid":10864,"type":"stdout","created":1720011469200},{"file":"EC2AMAZ-RTU7J12-11076-stderr-1720008548253.txt","computername":"EC2AMAZ-RTU7J12","pid":11076,"type":"stderr","created":1720008548253},{"file":"EC2AMAZ-RTU7J12-11076-stdout-1720008548251.txt","computername":"EC2AMAZ-RTU7J12","pid":11076,"type":"stdout","created":1720008548251},{"file":"EC2AMAZ-RTU7J12-11788-stderr-1720007635884.txt","computername":"EC2AMAZ-RTU7J12","pid":11788,"type":"stderr","created":1720007635884},{"file":"EC2AMAZ-RTU7J12-11788-stdout-1720007635884.txt","computername":"EC2AMAZ-RTU7J12","pid":11788,"type":"stdout","created":1720007635884},{"file":"EC2AMAZ-RTU7J12-1512-stderr-1720008176391.txt","computername":"EC2AMAZ-RTU7J12","pid":1512,"type":"stderr","created":1720008176391},{"file":"EC2AMAZ-RTU7J12-1512-stdout-1720008176389.txt","computername":"EC2AMAZ-RTU7J12","pid":1512,"type":"stdout","created":1720008176389},{"file":"EC2AMAZ-RTU7J12-1956-stderr-1720009474684.txt","computername":"EC2AMAZ-RTU7J12","pid":1956,"type":"stderr","created":1720009474684},{"file":"EC2AMAZ-RTU7J12-1956-stdout-1720009474682.txt","computername":"EC2AMAZ-RTU7J12","pid":1956,"type":"stdout","created":1720009474682},{"file":"EC2AMAZ-RTU7J12-4184-stderr-1720069249299.txt","computername":"EC2AMAZ-RTU7J12","pid":4184,"type":"stderr","created":1720069249299},{"file":"EC2AMAZ-RTU7J12-4184-stdout-1720069249297.txt","computername":"EC2AMAZ-RTU7J12","pid":4184,"type":"stdout","created":1720069249297}];
        var lastUpdated = 1720069249741;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
